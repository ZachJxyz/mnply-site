<!DOCTYPE html>
<html>
  <head>
    <title>MNPLY</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <div class="container text-center h-100">
      <div class="row justify-content-lg-center">
        <div id="logo" class="col-lg-12">
          <img src="logos/m_logo_black_fraunces_semibold.png">
        </div>
        <div id="modal" class="col-lg-12">
          <!-- Button -->
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Learn more
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content rounded-50">
                <div class="modal-header">
                  <h4 class="modal-title" id="staticBackdropLabel">What is MNPLY?</h4>
                </div>
                <div class="modal-body">
                  <p>The only all-in-one solution for studio operations.</p>
                  <hr>
                  <h5 id="social-media">Find us on social media.</h5>
                  <a href="https://instagram.com/getmnply" target="_blank"><h2 id="social-media-icon"><i class="bi bi-instagram"></i></h2></a>
                  <a href="https://twitter.com/getmnply" target="_blank"><h2 id="social-media-icon"><i class="bi bi-twitter"></i></h2></a>
                  <a href="https://tiktok.com/@getmnply" target="_blank"><h2 id="social-media-icon"><i class="bi bi-tiktok"></i></h2></a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-light">Get notified when we launch</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
